@(orders: List[ordercenter.models.Order])

@import common.utils.DateUtils._

@main() {

    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
        try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>订单管理
            </li>
            <li class="active"><a href="@controllers.order.routes.OrderController.list()">订单查询</a></li>
        </ul><!-- .breadcrumb -->
    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                订单管理
                <small>
                    <i class="icon-double-angle-right"></i>订单查询
                </small>
            </h1>
        </div>
            <!-- /.page-header -->

        <div class="row">
            <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-responsive">
                            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>订单状态</th>
                                        <th>订单编号</th>
                                        <th class="hidden-480">订单金额</th>
                                        <th>下单时间</th>
                                        <th>快递公司</th>
                                        <th>快递单号</th>
                                        <th></th>
                                    </tr>
                                </thead>

                                <tbody>
                                @for(order <- orders) {
                                    <tr>
                                        <td>@order.getStatus.value</td>
                                        <td>@order.getOrderNo</td>
                                        <td>@order.getActualFee</td>
                                        <td>@printDateTime(order.getCreateTime) </td>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                <button class="btn btn-xs btn-info" onclick="location.href=@controllers.order.routes.OrderController.list()">
                                                    <i class="icon-edit bigger-120"></i>
                                                </button>
                                                <button class="btn btn-xs btn-success" onclick="location.href=@controllers.order.routes.OrderController.list()">
                                                    <i class="icon-info bigger-120"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                }

                                </tbody>
                            </table>
                        </div><!-- /.table-responsive -->
                    </div><!-- /span -->
                </div>
            </div>
        </div>
    </div>
}
