@(param: productcenter.models.Designer, designers: List[productcenter.models.Designer])

@main()() {

    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#">商品</a>
            </li>

            <li class="active">设计师管理</li>
        </ul><!-- /.breadcrumb -->
    </div>

    <div class="page-content">
        <div class="page-header">
            <form action="@controllers.designer.routes.DesignerController.designerlist" onsubmit="return search()">
                设计师姓名：<input type="text" id="name" name="name" value="@param.getName">
                <input type="submit" id="submitBtn" value="查询">
            </form>
            <div style="float: right">
                <a href="@controllers.designer.routes.DesignerController.designerForm">添加设计师</a>
            </div>
        </div><!-- /.page-header -->

        <div class="row">
            <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-responsive">
                            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>设计师姓名</th>
                                        <th>国籍</th>
                                        <th>设计师代码</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>

                                <tbody>
                                @for((designer, index) <- designers.zipWithIndex) {
                                    <tr>
                                        <td>@{index + 1}</td>
                                        <td>@designer.getName</td>
                                        <td>@designer.getNation.getNameZh</td>
                                        <td>@designer.getCode</td>
                                        <td>
                                            <a href="@controllers.designer.routes.DesignerController.showDesigner(designer.getId)">查看</a>
                                            <a href="@controllers.designer.routes.DesignerController.editDesignerForm(designer.getId)">编辑</a>
                                            <a href="@controllers.designer.routes.DesignerController.falseDeleteDesigner(designer.getId)">删除</a>
                                        </td>
                                    </tr>
                                }
                                </tbody>
                            </table>
                        </div><!-- /.table-responsive -->
                    </div><!-- /span -->
                </div>
            </div>
        </div>
    </div>
}
