    <style>
        /*reset css*/
        *{
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-tap-highlight-color: transparent;
        }
        body {
            width: 100%;
            font-family: microsoft yahei;
            font-size: 13px;
            -webkit-touch-callout: inherit ;
            -webkit-user-select: auto ;
            background-color: #fff;
        }
        a {
            display: block;
            color: #000;
            text-decoration: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-tap-highlight:rgba(0,0,0,0);
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust:none;
        }
        a:hover {
            text-decoration: none;
        }
        img{
            width: 100%;
            border: none;
            vertical-align: middle;
        }
        .clearfix{
            *zoom: 1;
        }
        .clearfix:before, .clearfix:after{
            display: table;
            line-height: 0;
            content: "";
        }
        .clearfix:after{
            clear: both;
        }
        .col6{
            display: inline-block;
            width: 50%;
            float: left;

        }
        .wraper{
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .col6{
            position: absolute;
            z-index: 1;
            left: 0;
            bottom: 0;
            height: 100%;
        }
        /*model css*/
        ul,
        ol {
            padding: 0;
            margin: 0;
        }

        ul ul,
        ul ol,
        ol ol,
        ol ul {
            margin-bottom: 0;
        }

        li {
            list-style: none;
        }
        .row{
            *zoom:1;
            display: block;
            width: 100%;
        }
        .row:before, .row:after{
            display: table;
            line-height: 0;
            content: "";
        }
        .row:after{
            clear: both;
        }
    </style>
</head>
