@(appThemeDto:cmscenter.dtos.AppThemeDto)

    <head>

                        <div class="inner">

                            <div class="instructions clearfix">
                                <div class="instr-left">
                                    <img src="@routes.Assets.versioned("images/app/android_more.png")"

                                width="11" height="18">
                                <div class="instr-right">
                                    <img src="@routes.Assets.versioned("images/app/android_web.png")"
                                    srcset="@routes.Assets.versioned("images/app/ios_safari@3x.png")"
                                    class="icon-instruction" width="72" height="72">
                                    <p class="step">
                                        第 2 步
                                    </p>
                                    <p class="step-content">
                                        选择在浏览器中打开
                                    </p>
                                </div>
                            </div>

                    </div>
