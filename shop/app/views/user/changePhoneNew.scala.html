@(flash: java.util.Map[String, String])

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("title.my.data")</title>
    </head>
    <body>

        @if(flash.get("changePhone")){
            <div>
                <form action="@controllers.user.routes.MySecurityController.changePhoneEnd()" method="post">
                    新手机：<input type="text" name="phone" value=""/><br/>

                    验证码：<input type="text" name="verificationCode" value=""/>

                    <button type="submit">提交</button>
                </form>

            </div>
        }else{
            页面已失效
        }


    </body>
</html>
