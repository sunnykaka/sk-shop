@(title: String = Messages("index.title"))(staticFile: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8" />
        <title>@title</title>

        <link rel="stylesheet" href="@routes.Assets.versioned("css/base.css")"/>

    </head>

    <body>

        @header()

        @navigator()

        @left()

        @content

        @foot()

        <script src="@routes.Assets.versioned("js/jquery-1.11.2.min.js")"></script>

        @staticFile

    </body>
</html>
